      - ^doc/.*$
      - ^specs/.*$
      - ^install-guide/.*$
      - ^releasenotes/.*$
      - ^dockerfiles/.*$
    vars:
      ironic: 0
      ceilometer: 0
      swift: 0
      horizon: 0
      multinode: 1
      neutron: 1
      tempest: 0
      branch_override: default

- job:
    name: magnum-functional-api
    parent: magnum-functional-base
    vars:
      coe: api

- job:
    name: magnum-functional-coe
    parent: magnum-functional-base
    nodeset:
      nodes:
        - name: primary
          label: ubuntu-xenial-vexxhost

- job:
    name: magnum-functional-k8s
    parent: magnum-functional-coe
    voting: false
    vars:
      coe: k8s
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^specs/.*$
      - ^install-guide/.*$
      - ^releasenotes/.*$
      - ^magnum/drivers/swarm.*$
      - ^magnum/drivers/mesos.*$

- job:
    name: magnum-functional-swarm-mode
    parent: magnum-functional-coe
    voting: false
    branches: ^(?!stable/(newton|ocata)).*$
    vars:
