- job:
    name: magnum-functional-base
    parent: legacy-dsvm-base
    timeout: 7800
    nodeset: legacy-ubuntu-xenial
    pre-run: playbooks/pre/prepare-workspace.yaml
    run: playbooks/magnum-functional-base.yaml
    post-run: playbooks/post/upload-logs.yaml
    required-projects:
      - openstack-infra/devstack-gate
      - openstack/diskimage-builder
      - openstack/ironic
      - openstack/ironic-lib
      - openstack/ironic-python-agent
      - openstack/magnum
      - openstack/magnum-tempest-plugin
      - openstack/pyghmi
      - openstack/python-ironicclient
      - openstack/python-magnumclient
      - openstack/virtualbmc
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^specs/.*$
      - ^install-guide/.*$
      - ^releasenotes/.*$
      - ^dockerfiles/.*$
    vars:
      ironic: 0
      ceilometer: 0
      swift: 0
      horizon: 0
      multinode: 0
      neutron: 1
      tempest: 0
      branch_override: default

- job:
    name: magnum-functional-multinode-base
    parent: legacy-dsvm-base-multinode
