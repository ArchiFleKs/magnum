#cloud-config
merge_how: dict(recurse_array)+list(append)
write_files:
  - path: /etc/kubernetes/examples/web-pod.yaml
    owner: "root:root"
    permissions: "0644"
    content: |
      apiVersion: v1
      kind: Pod
      metadata:
        labels:
          name: web
        name: web
      spec:
        containers:
          - name: web
            image: larsks/thttpd
            ports:
              - name: web
                containerPort: 80
  - path: /etc/kubernetes/examples/web-service.yaml
    owner: "root:root"
    permissions: "0644"
    content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: web
      spec:
        ports:
          - name: web
            port: 8000
            targetPort: 80
        selector:
          name: web
